
{% extends 'polls/base.html' %}

{% block content %}
    <div class="pollsContainer">
        <table class="table table-striped pollsTable">
             <thead>
                    <tr>
                        <h4 class = "listTitle">List of available Polls:</h4>
                    </tr>
                    <tr class="rowTable">
                        <th scope="col">#</th>
                        <th scope="col">Available Polls</th>
                        <th scope="col"></th>
                    </tr>
             </thead>
             <tbody>
                {% for question in latest_question_list %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></td>
                        <td class="deleteCol"><a class="btn btn-secondary deleteLink" href="{% url 'polls:delete' question.id %}">Delete</a></td>
                    </tr>
               {% endfor %}
             </tbody>
        </table>
        <a class="btn btn-primary btn-lg active" href="{% url 'polls:newQuestion'%}">Create New Question</a>
    </div>
{% endblock %}

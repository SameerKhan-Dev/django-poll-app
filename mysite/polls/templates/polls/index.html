
<h2>List of available Polls:</h2>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a> <button><a href="{% url 'polls:delete' question.id %}">Delete</a></button></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
<button><a href="{% url 'polls:newQuestion'%}">Create New Question?</a></button>

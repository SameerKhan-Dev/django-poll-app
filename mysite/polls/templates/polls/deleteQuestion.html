<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete the question:
        "{{ question }}"?</p>

    <p>This question has
        "{{ question.get_total_votes}} total VOTES."?</p>
    <input type="submit" value="Confirm">
</form>
<button><a href="{% url 'polls:index'%}">Cancel : go Back</a></button>

    <div class="pollsContainer">
        <table class="table pollsTable">
             <thead>
                    <tr>
                        <h4 class = "listTitle">Poll Results</h4>
                    </tr>
                    <tr class="titleRow">
                        <h5 class="titleRow"><b>Question:</b> {{question.question_text}}</h5>
                    </tr>
                    <tr class="rowTable choiceRow">
                        <th scope="col">Choice</th>
                        <th class="votesCol" scope="col">Votes</th>
                    </tr>
             </thead>
             <tbody>

               {% for choice in question.choice_set.all %}
                    <tr class="choiceRow">
                        <td >{{ choice.choice_text }}</td>
                        <td class="votesCol"> {{ choice.votes }}</td>
                    </tr>
              {% endfor %}
               <tr class="totalsRow">
                   <td><b>TOTAL</b></td>
                   <td class="votesCol" ><b>{{ question.get_total_votes}}</b></td>
               </tr>
             </tbody>
        </table>
        <a class="btn btn-lg active btn-success" href="{% url 'polls:detail' question.id %}">Vote again?</a>
        <a class="btn btn-primary btn-lg active" href="{% url 'polls:index'%}">Go Back to Polls</a>
    </div>
{% endblock %}

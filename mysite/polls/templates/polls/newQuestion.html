{% extends 'polls/base.html' %}

{% block content %}
<div class="newQuestionContainer">
    <form action="{% url 'polls:addNewQuestion'%}" method="post">{% csrf_token %}
        <h4 class="newQuestionFormTitle"><b>Enter new question details below:</b></h4>
        {{ form.as_p }}
        <label>Please select published (date, time):</label>
        <input type="date" name="pub_date" value="2017-06-01">
        <input type="time" name="pub_time" step="3" value="00:00:00">
        <label class="newformLabel"><b>Please enter (upto 4) choices for this question:</b></label>
        <br>
        <label>Choice (required):</label>
        <input required type="text" name="choice">
        <br>
        {% for i in range %}
          <div>
            <label>Choice (optional):</label>
            <input type="text" name="choice">
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-success saveButton">Save!</button>
    </form>
    <a class="btn btn-primary btn-lg active pollsButton" href="{% url 'polls:index'%}">Go Back to Polls</a>
</div>
{% endblock %}
